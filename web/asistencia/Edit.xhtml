<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAsistenciaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditAsistenciaLabel_idAsistencia}" for="idAsistencia" />
                    <h:inputText id="idAsistencia" value="#{asistenciaController.selected.idAsistencia}" title="#{bundle.EditAsistenciaTitle_idAsistencia}" required="true" requiredMessage="#{bundle.EditAsistenciaRequiredMessage_idAsistencia}"/>
                    <h:outputLabel value="#{bundle.EditAsistenciaLabel_fechahora}" for="fechahora" />
                    <h:inputText id="fechahora" value="#{asistenciaController.selected.fechahora}" title="#{bundle.EditAsistenciaTitle_fechahora}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditAsistenciaLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{asistenciaController.selected.descripcion}" title="#{bundle.EditAsistenciaTitle_descripcion}" />
                    <h:outputLabel value="#{bundle.EditAsistenciaLabel_observacion}" for="observacion" />
                    <h:inputText id="observacion" value="#{asistenciaController.selected.observacion}" title="#{bundle.EditAsistenciaTitle_observacion}" />
                    <h:outputLabel value="#{bundle.EditAsistenciaLabel_idEmpleado}" for="idEmpleado" />
                    <h:selectOneMenu id="idEmpleado" value="#{asistenciaController.selected.idEmpleado}" title="#{bundle.EditAsistenciaTitle_idEmpleado}" >
                        <f:selectItems value="#{empleadoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{asistenciaController.update}" value="#{bundle.EditAsistenciaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditAsistenciaViewLink}"/>
                <br />
                <h:commandLink action="#{asistenciaController.prepareList}" value="#{bundle.EditAsistenciaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditAsistenciaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
