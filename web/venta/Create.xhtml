<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateVentaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateVentaLabel_idVenta}" for="idVenta" />
                    <h:inputText id="idVenta" value="#{ventaController.selected.idVenta}" title="#{bundle.CreateVentaTitle_idVenta}" required="true" requiredMessage="#{bundle.CreateVentaRequiredMessage_idVenta}"/>
                    <h:outputLabel value="#{bundle.CreateVentaLabel_codigo}" for="codigo" />
                    <h:inputText id="codigo" value="#{ventaController.selected.codigo}" title="#{bundle.CreateVentaTitle_codigo}" />
                    <h:outputLabel value="#{bundle.CreateVentaLabel_documento}" for="documento" />
                    <h:inputText id="documento" value="#{ventaController.selected.documento}" title="#{bundle.CreateVentaTitle_documento}" />
                    <h:outputLabel value="#{bundle.CreateVentaLabel_numero}" for="numero" />
                    <h:inputText id="numero" value="#{ventaController.selected.numero}" title="#{bundle.CreateVentaTitle_numero}" />
                    <h:outputLabel value="#{bundle.CreateVentaLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{ventaController.selected.fecha}" title="#{bundle.CreateVentaTitle_fecha}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateVentaLabel_estado}" for="estado" />
                    <h:inputText id="estado" value="#{ventaController.selected.estado}" title="#{bundle.CreateVentaTitle_estado}" />
                    <h:outputLabel value="#{bundle.CreateVentaLabel_idCaja}" for="idCaja" />
                    <h:selectOneMenu id="idCaja" value="#{ventaController.selected.idCaja}" title="#{bundle.CreateVentaTitle_idCaja}" >
                        <f:selectItems value="#{cajaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateVentaLabel_idCliente}" for="idCliente" />
                    <h:selectOneMenu id="idCliente" value="#{ventaController.selected.idCliente}" title="#{bundle.CreateVentaTitle_idCliente}" >
                        <f:selectItems value="#{clienteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateVentaLabel_idEmpleado}" for="idEmpleado" />
                    <h:selectOneMenu id="idEmpleado" value="#{ventaController.selected.idEmpleado}" title="#{bundle.CreateVentaTitle_idEmpleado}" >
                        <f:selectItems value="#{empleadoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{ventaController.create}" value="#{bundle.CreateVentaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{ventaController.prepareList}" value="#{bundle.CreateVentaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateVentaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
