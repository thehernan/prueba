<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListReparacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListReparacionEmpty}" rendered="#{reparacionController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{reparacionController.items.rowCount > 0}">
                    <h:outputText value="#{reparacionController.pagination.pageFirstItem + 1}..#{reparacionController.pagination.pageLastItem + 1}/#{reparacionController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{reparacionController.previous}" value="#{bundle.Previous} #{reparacionController.pagination.pageSize}" rendered="#{reparacionController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{reparacionController.next}" value="#{bundle.Next} #{reparacionController.pagination.pageSize}" rendered="#{reparacionController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{reparacionController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReparacionTitle_idReparacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.idReparacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReparacionTitle_atendido}"/>
                            </f:facet>
                            <h:outputText value="#{item.atendido}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReparacionTitle_marca}"/>
                            </f:facet>
                            <h:outputText value="#{item.marca}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReparacionTitle_modelo}"/>
                            </f:facet>
                            <h:outputText value="#{item.modelo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReparacionTitle_fallas}"/>
                            </f:facet>
                            <h:outputText value="#{item.fallas}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReparacionTitle_causas}"/>
                            </f:facet>
                            <h:outputText value="#{item.causas}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReparacionTitle_observacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.observacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReparacionTitle_diagnostico}"/>
                            </f:facet>
                            <h:outputText value="#{item.diagnostico}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReparacionTitle_fechaRecepcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaRecepcion}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReparacionTitle_fechaAprobacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaAprobacion}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReparacionTitle_fechaEntrega}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaEntrega}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReparacionTitle_estado}"/>
                            </f:facet>
                            <h:outputText value="#{item.estado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReparacionTitle_foto}"/>
                            </f:facet>
                            <h:outputText value="#{item.foto}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReparacionTitle_idCliente}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCliente}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReparacionTitle_idEmpleado}"/>
                            </f:facet>
                            <h:outputText value="#{item.idEmpleado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{reparacionController.prepareView}" value="#{bundle.ListReparacionViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{reparacionController.prepareEdit}" value="#{bundle.ListReparacionEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{reparacionController.destroy}" value="#{bundle.ListReparacionDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{reparacionController.prepareCreate}" value="#{bundle.ListReparacionCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListReparacionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
