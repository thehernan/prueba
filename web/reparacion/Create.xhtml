<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateReparacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateReparacionLabel_idReparacion}" for="idReparacion" />
                    <h:inputText id="idReparacion" value="#{reparacionController.selected.idReparacion}" title="#{bundle.CreateReparacionTitle_idReparacion}" required="true" requiredMessage="#{bundle.CreateReparacionRequiredMessage_idReparacion}"/>
                    <h:outputLabel value="#{bundle.CreateReparacionLabel_atendido}" for="atendido" />
                    <h:inputText id="atendido" value="#{reparacionController.selected.atendido}" title="#{bundle.CreateReparacionTitle_atendido}" />
                    <h:outputLabel value="#{bundle.CreateReparacionLabel_marca}" for="marca" />
                    <h:inputText id="marca" value="#{reparacionController.selected.marca}" title="#{bundle.CreateReparacionTitle_marca}" />
                    <h:outputLabel value="#{bundle.CreateReparacionLabel_modelo}" for="modelo" />
                    <h:inputText id="modelo" value="#{reparacionController.selected.modelo}" title="#{bundle.CreateReparacionTitle_modelo}" />
                    <h:outputLabel value="#{bundle.CreateReparacionLabel_fallas}" for="fallas" />
                    <h:inputText id="fallas" value="#{reparacionController.selected.fallas}" title="#{bundle.CreateReparacionTitle_fallas}" />
                    <h:outputLabel value="#{bundle.CreateReparacionLabel_causas}" for="causas" />
                    <h:inputText id="causas" value="#{reparacionController.selected.causas}" title="#{bundle.CreateReparacionTitle_causas}" />
                    <h:outputLabel value="#{bundle.CreateReparacionLabel_observacion}" for="observacion" />
                    <h:inputText id="observacion" value="#{reparacionController.selected.observacion}" title="#{bundle.CreateReparacionTitle_observacion}" />
                    <h:outputLabel value="#{bundle.CreateReparacionLabel_diagnostico}" for="diagnostico" />
                    <h:inputText id="diagnostico" value="#{reparacionController.selected.diagnostico}" title="#{bundle.CreateReparacionTitle_diagnostico}" />
                    <h:outputLabel value="#{bundle.CreateReparacionLabel_fechaRecepcion}" for="fechaRecepcion" />
                    <h:inputText id="fechaRecepcion" value="#{reparacionController.selected.fechaRecepcion}" title="#{bundle.CreateReparacionTitle_fechaRecepcion}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateReparacionLabel_fechaAprobacion}" for="fechaAprobacion" />
                    <h:inputText id="fechaAprobacion" value="#{reparacionController.selected.fechaAprobacion}" title="#{bundle.CreateReparacionTitle_fechaAprobacion}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateReparacionLabel_fechaEntrega}" for="fechaEntrega" />
                    <h:inputText id="fechaEntrega" value="#{reparacionController.selected.fechaEntrega}" title="#{bundle.CreateReparacionTitle_fechaEntrega}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateReparacionLabel_estado}" for="estado" />
                    <h:inputText id="estado" value="#{reparacionController.selected.estado}" title="#{bundle.CreateReparacionTitle_estado}" />
                    <h:outputLabel value="#{bundle.CreateReparacionLabel_foto}" for="foto" />
                    <h:inputTextarea rows="4" cols="30" id="foto" value="#{reparacionController.selected.foto}" title="#{bundle.CreateReparacionTitle_foto}" />
                    <h:outputLabel value="#{bundle.CreateReparacionLabel_idCliente}" for="idCliente" />
                    <h:selectOneMenu id="idCliente" value="#{reparacionController.selected.idCliente}" title="#{bundle.CreateReparacionTitle_idCliente}" >
                        <f:selectItems value="#{clienteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateReparacionLabel_idEmpleado}" for="idEmpleado" />
                    <h:selectOneMenu id="idEmpleado" value="#{reparacionController.selected.idEmpleado}" title="#{bundle.CreateReparacionTitle_idEmpleado}" >
                        <f:selectItems value="#{empleadoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{reparacionController.create}" value="#{bundle.CreateReparacionSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{reparacionController.prepareList}" value="#{bundle.CreateReparacionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateReparacionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
