<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateComprasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateComprasLabel_idCompra}" for="idCompra" />
                    <h:inputText id="idCompra" value="#{comprasController.selected.idCompra}" title="#{bundle.CreateComprasTitle_idCompra}" required="true" requiredMessage="#{bundle.CreateComprasRequiredMessage_idCompra}"/>
                    <h:outputLabel value="#{bundle.CreateComprasLabel_documento}" for="documento" />
                    <h:inputText id="documento" value="#{comprasController.selected.documento}" title="#{bundle.CreateComprasTitle_documento}" />
                    <h:outputLabel value="#{bundle.CreateComprasLabel_numero}" for="numero" />
                    <h:inputText id="numero" value="#{comprasController.selected.numero}" title="#{bundle.CreateComprasTitle_numero}" />
                    <h:outputLabel value="#{bundle.CreateComprasLabel_descuentoGlobal}" for="descuentoGlobal" />
                    <h:inputText id="descuentoGlobal" value="#{comprasController.selected.descuentoGlobal}" title="#{bundle.CreateComprasTitle_descuentoGlobal}" />
                    <h:outputLabel value="#{bundle.CreateComprasLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{comprasController.selected.fecha}" title="#{bundle.CreateComprasTitle_fecha}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateComprasLabel_idProveedor}" for="idProveedor" />
                    <h:selectOneMenu id="idProveedor" value="#{comprasController.selected.idProveedor}" title="#{bundle.CreateComprasTitle_idProveedor}" >
                        <f:selectItems value="#{proveedorController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{comprasController.create}" value="#{bundle.CreateComprasSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{comprasController.prepareList}" value="#{bundle.CreateComprasShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateComprasIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
