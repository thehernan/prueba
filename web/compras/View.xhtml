<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewComprasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewComprasLabel_idCompra}"/>
                    <h:outputText value="#{comprasController.selected.idCompra}" title="#{bundle.ViewComprasTitle_idCompra}"/>
                    <h:outputText value="#{bundle.ViewComprasLabel_documento}"/>
                    <h:outputText value="#{comprasController.selected.documento}" title="#{bundle.ViewComprasTitle_documento}"/>
                    <h:outputText value="#{bundle.ViewComprasLabel_numero}"/>
                    <h:outputText value="#{comprasController.selected.numero}" title="#{bundle.ViewComprasTitle_numero}"/>
                    <h:outputText value="#{bundle.ViewComprasLabel_descuentoGlobal}"/>
                    <h:outputText value="#{comprasController.selected.descuentoGlobal}" title="#{bundle.ViewComprasTitle_descuentoGlobal}"/>
                    <h:outputText value="#{bundle.ViewComprasLabel_fecha}"/>
                    <h:outputText value="#{comprasController.selected.fecha}" title="#{bundle.ViewComprasTitle_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewComprasLabel_idProveedor}"/>
                    <h:outputText value="#{comprasController.selected.idProveedor}" title="#{bundle.ViewComprasTitle_idProveedor}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{comprasController.destroyAndView}" value="#{bundle.ViewComprasDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewComprasEditLink}"/>
                <br />
                <h:commandLink action="#{comprasController.prepareCreate}" value="#{bundle.ViewComprasCreateLink}" />
                <br />
                <h:commandLink action="#{comprasController.prepareList}" value="#{bundle.ViewComprasShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewComprasIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
