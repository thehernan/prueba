<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCajaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCajaLabel_idCaja}" for="idCaja" />
                    <h:inputText id="idCaja" value="#{cajaController.selected.idCaja}" title="#{bundle.EditCajaTitle_idCaja}" required="true" requiredMessage="#{bundle.EditCajaRequiredMessage_idCaja}"/>
                    <h:outputLabel value="#{bundle.EditCajaLabel_fechahoraApertura}" for="fechahoraApertura" />
                    <h:inputText id="fechahoraApertura" value="#{cajaController.selected.fechahoraApertura}" title="#{bundle.EditCajaTitle_fechahoraApertura}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditCajaLabel_fechahoraCierre}" for="fechahoraCierre" />
                    <h:inputText id="fechahoraCierre" value="#{cajaController.selected.fechahoraCierre}" title="#{bundle.EditCajaTitle_fechahoraCierre}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditCajaLabel_aperturadinero}" for="aperturadinero" />
                    <h:inputText id="aperturadinero" value="#{cajaController.selected.aperturadinero}" title="#{bundle.EditCajaTitle_aperturadinero}" />
                    <h:outputLabel value="#{bundle.EditCajaLabel_cierradinero}" for="cierradinero" />
                    <h:inputText id="cierradinero" value="#{cajaController.selected.cierradinero}" title="#{bundle.EditCajaTitle_cierradinero}" />
                    <h:outputLabel value="#{bundle.EditCajaLabel_estado}" for="estado" />
                    <h:inputText id="estado" value="#{cajaController.selected.estado}" title="#{bundle.EditCajaTitle_estado}" />
                    <h:outputLabel value="#{bundle.EditCajaLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{cajaController.selected.descripcion}" title="#{bundle.EditCajaTitle_descripcion}" />
                    <h:outputLabel value="#{bundle.EditCajaLabel_idEmpleado}" for="idEmpleado" />
                    <h:selectOneMenu id="idEmpleado" value="#{cajaController.selected.idEmpleado}" title="#{bundle.EditCajaTitle_idEmpleado}" >
                        <f:selectItems value="#{empleadoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{cajaController.update}" value="#{bundle.EditCajaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCajaViewLink}"/>
                <br />
                <h:commandLink action="#{cajaController.prepareList}" value="#{bundle.EditCajaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCajaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
