<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCajaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCajaLabel_idCaja}"/>
                    <h:outputText value="#{cajaController.selected.idCaja}" title="#{bundle.ViewCajaTitle_idCaja}"/>
                    <h:outputText value="#{bundle.ViewCajaLabel_fechahoraApertura}"/>
                    <h:outputText value="#{cajaController.selected.fechahoraApertura}" title="#{bundle.ViewCajaTitle_fechahoraApertura}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewCajaLabel_fechahoraCierre}"/>
                    <h:outputText value="#{cajaController.selected.fechahoraCierre}" title="#{bundle.ViewCajaTitle_fechahoraCierre}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewCajaLabel_aperturadinero}"/>
                    <h:outputText value="#{cajaController.selected.aperturadinero}" title="#{bundle.ViewCajaTitle_aperturadinero}"/>
                    <h:outputText value="#{bundle.ViewCajaLabel_cierradinero}"/>
                    <h:outputText value="#{cajaController.selected.cierradinero}" title="#{bundle.ViewCajaTitle_cierradinero}"/>
                    <h:outputText value="#{bundle.ViewCajaLabel_estado}"/>
                    <h:outputText value="#{cajaController.selected.estado}" title="#{bundle.ViewCajaTitle_estado}"/>
                    <h:outputText value="#{bundle.ViewCajaLabel_descripcion}"/>
                    <h:outputText value="#{cajaController.selected.descripcion}" title="#{bundle.ViewCajaTitle_descripcion}"/>
                    <h:outputText value="#{bundle.ViewCajaLabel_idEmpleado}"/>
                    <h:outputText value="#{cajaController.selected.idEmpleado}" title="#{bundle.ViewCajaTitle_idEmpleado}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{cajaController.destroyAndView}" value="#{bundle.ViewCajaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCajaEditLink}"/>
                <br />
                <h:commandLink action="#{cajaController.prepareCreate}" value="#{bundle.ViewCajaCreateLink}" />
                <br />
                <h:commandLink action="#{cajaController.prepareList}" value="#{bundle.ViewCajaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCajaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
