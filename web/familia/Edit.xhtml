<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditFamiliaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditFamiliaLabel_idFamilia}" for="idFamilia" />
                    <h:inputText id="idFamilia" value="#{familiaController.selected.idFamilia}" title="#{bundle.EditFamiliaTitle_idFamilia}" required="true" requiredMessage="#{bundle.EditFamiliaRequiredMessage_idFamilia}"/>
                    <h:outputLabel value="#{bundle.EditFamiliaLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{familiaController.selected.descripcion}" title="#{bundle.EditFamiliaTitle_descripcion}" />
                    <h:outputLabel value="#{bundle.EditFamiliaLabel_observacion}" for="observacion" />
                    <h:inputText id="observacion" value="#{familiaController.selected.observacion}" title="#{bundle.EditFamiliaTitle_observacion}" />
                </h:panelGrid>
                <h:commandLink action="#{familiaController.update}" value="#{bundle.EditFamiliaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditFamiliaViewLink}"/>
                <br />
                <h:commandLink action="#{familiaController.prepareList}" value="#{bundle.EditFamiliaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditFamiliaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
