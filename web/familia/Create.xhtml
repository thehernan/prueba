<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateFamiliaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateFamiliaLabel_idFamilia}" for="idFamilia" />
                    <h:inputText id="idFamilia" value="#{familiaController.selected.idFamilia}" title="#{bundle.CreateFamiliaTitle_idFamilia}" required="true" requiredMessage="#{bundle.CreateFamiliaRequiredMessage_idFamilia}"/>
                    <h:outputLabel value="#{bundle.CreateFamiliaLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{familiaController.selected.descripcion}" title="#{bundle.CreateFamiliaTitle_descripcion}" />
                    <h:outputLabel value="#{bundle.CreateFamiliaLabel_observacion}" for="observacion" />
                    <h:inputText id="observacion" value="#{familiaController.selected.observacion}" title="#{bundle.CreateFamiliaTitle_observacion}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{familiaController.create}" value="#{bundle.CreateFamiliaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{familiaController.prepareList}" value="#{bundle.CreateFamiliaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateFamiliaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
