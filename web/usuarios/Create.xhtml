                    <h:inputText id="reparacion" value="#{usuariosController.selected.reparacion}" title="#{bundle.CreateUsuariosTitle_reparacion}" />

                    <h:outputLabel value="#{bundle.CreateUsuariosLabel_idEmpleado}" for="idEmpleado" />
                    <h:selectOneMenu id="idEmpleado" value="#{usuariosController.selected.idEmpleado}" title="#{bundle.CreateUsuariosTitle_idEmpleado}" >
                        <f:selectItems value="#{empleadoController.itemsAvailableSelectOne}"/>

                <br />
                <br />
                <h:commandLink action="#{usuariosController.prepareList}" value="#{bundle.CreateUsuariosShowAllLink}" immediate="true"/>

                <br />
                <h:link outcome="/index" value="#{bundle.CreateUsuariosIndexLink}"/>
