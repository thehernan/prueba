<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

                    <h:outputLabel value="#{bundle.EditUsuariosLabel_asistencia}" for="asistencia" />

                    <h:outputLabel value="#{bundle.EditUsuariosLabel_reparacion}" for="reparacion" />
                    <h:inputText id="reparacion" value="#{usuariosController.selected.reparacion}" title="#{bundle.EditUsuariosTitle_reparacion}" />
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_cliente}" for="cliente" />
                    <h:inputText id="cliente" value="#{usuariosController.selected.cliente}" title="#{bundle.EditUsuariosTitle_cliente}" />
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_producto}" for="producto" />
                    <h:inputText id="producto" value="#{usuariosController.selected.producto}" title="#{bundle.EditUsuariosTitle_producto}" />

                    <h:outputLabel value="#{bundle.EditUsuariosLabel_caja}" for="caja" />
                    <h:inputText id="caja" value="#{usuariosController.selected.caja}" title="#{bundle.EditUsuariosTitle_caja}" />
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_idEmpleado}" for="idEmpleado" />
                    <h:selectOneMenu id="idEmpleado" value="#{usuariosController.selected.idEmpleado}" title="#{bundle.EditUsuariosTitle_idEmpleado}" >
                        <f:selectItems value="#{empleadoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{usuariosController.update}" value="#{bundle.EditUsuariosSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditUsuariosViewLink}"/>
                <br />
                <h:commandLink action="#{usuariosController.prepareList}" value="#{bundle.EditUsuariosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditUsuariosIndexLink}" />
