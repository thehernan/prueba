<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateProductoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateProductoLabel_codigo}" for="codigo" />
                    <h:inputText id="codigo" value="#{productoController.selected.codigo}" title="#{bundle.CreateProductoTitle_codigo}" />
                    <h:outputLabel value="#{bundle.CreateProductoLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{productoController.selected.descripcion}" title="#{bundle.CreateProductoTitle_descripcion}" />
                    <h:outputLabel value="#{bundle.CreateProductoLabel_observacion}" for="observacion" />
                    <h:inputText id="observacion" value="#{productoController.selected.observacion}" title="#{bundle.CreateProductoTitle_observacion}" />
                    <h:outputLabel value="#{bundle.CreateProductoLabel_precio}" for="precio" />
                    <h:inputText id="precio" value="#{productoController.selected.precio}" title="#{bundle.CreateProductoTitle_precio}" />
                    <h:outputLabel value="#{bundle.CreateProductoLabel_cantidad}" for="cantidad" />
                    <h:inputText id="cantidad" value="#{productoController.selected.cantidad}" title="#{bundle.CreateProductoTitle_cantidad}" />
                    <h:outputLabel value="#{bundle.CreateProductoLabel_foto}" for="foto" />
                    <h:inputTextarea rows="4" cols="30" id="foto" value="#{productoController.selected.foto}" title="#{bundle.CreateProductoTitle_foto}" />
                    <h:outputLabel value="#{bundle.CreateProductoLabel_idProducto}" for="idProducto" />
                    <h:inputText id="idProducto" value="#{productoController.selected.idProducto}" title="#{bundle.CreateProductoTitle_idProducto}" required="true" requiredMessage="#{bundle.CreateProductoRequiredMessage_idProducto}"/>
                    <h:outputLabel value="#{bundle.CreateProductoLabel_idFamilia}" for="idFamilia" />
                    <h:selectOneMenu id="idFamilia" value="#{productoController.selected.idFamilia}" title="#{bundle.CreateProductoTitle_idFamilia}" >
                        <f:selectItems value="#{familiaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{productoController.create}" value="#{bundle.CreateProductoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{productoController.prepareList}" value="#{bundle.CreateProductoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateProductoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
