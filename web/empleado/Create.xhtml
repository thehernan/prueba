<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEmpleadoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateEmpleadoLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{empleadoController.selected.nombre}" title="#{bundle.CreateEmpleadoTitle_nombre}" />
                    <h:outputLabel value="#{bundle.CreateEmpleadoLabel_apellido}" for="apellido" />
                    <h:inputText id="apellido" value="#{empleadoController.selected.apellido}" title="#{bundle.CreateEmpleadoTitle_apellido}" />
                    <h:outputLabel value="#{bundle.CreateEmpleadoLabel_rut}" for="rut" />
                    <h:inputText id="rut" value="#{empleadoController.selected.rut}" title="#{bundle.CreateEmpleadoTitle_rut}" />
                    <h:outputLabel value="#{bundle.CreateEmpleadoLabel_celular}" for="celular" />
                    <h:inputText id="celular" value="#{empleadoController.selected.celular}" title="#{bundle.CreateEmpleadoTitle_celular}" />
                    <h:outputLabel value="#{bundle.CreateEmpleadoLabel_direccion}" for="direccion" />
                    <h:inputText id="direccion" value="#{empleadoController.selected.direccion}" title="#{bundle.CreateEmpleadoTitle_direccion}" />
                    <h:outputLabel value="#{bundle.CreateEmpleadoLabel_email}" for="email" />
                    <h:inputText id="email" value="#{empleadoController.selected.email}" title="#{bundle.CreateEmpleadoTitle_email}" />
                    <h:outputLabel value="#{bundle.CreateEmpleadoLabel_cargo}" for="cargo" />
                    <h:inputText id="cargo" value="#{empleadoController.selected.cargo}" title="#{bundle.CreateEmpleadoTitle_cargo}" />
                    <h:outputLabel value="#{bundle.CreateEmpleadoLabel_foto}" for="foto" />
                    <h:inputTextarea rows="4" cols="30" id="foto" value="#{empleadoController.selected.foto}" title="#{bundle.CreateEmpleadoTitle_foto}" />
                    <h:outputLabel value="#{bundle.CreateEmpleadoLabel_idEmpleado}" for="idEmpleado" />
                    <h:inputText id="idEmpleado" value="#{empleadoController.selected.idEmpleado}" title="#{bundle.CreateEmpleadoTitle_idEmpleado}" required="true" requiredMessage="#{bundle.CreateEmpleadoRequiredMessage_idEmpleado}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{empleadoController.create}" value="#{bundle.CreateEmpleadoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{empleadoController.prepareList}" value="#{bundle.CreateEmpleadoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateEmpleadoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
